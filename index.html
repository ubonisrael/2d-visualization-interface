<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Visualization Interface</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: #f9f9f9;
      }
      #canvas {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .card {
        position: absolute;
        width: 150px;
        height: 100px;
        padding: 10px;
        background: #fff;
        border: 1px solid #aaa;
        border-radius: 6px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        cursor: grab;
        transform-origin: top left;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
